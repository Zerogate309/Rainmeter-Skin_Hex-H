[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_28_9
;ImageName=#@#\Icons\#Drive_02_Icon#.png
X=50
Y=76

;############### Content ###############

[Label_Drive_02]
Meter=String
MeterStyle=Style_Font_1_16_3_C
MeasureName=Measure_Drive_02_Used
MeasureName2=Measure_Drive_02_Size
MeasureName3=Measure_Drive_02_Free
X=66
Y=16
Text=#Drive_02#:
ToolTipText=Size: %2B/Used: %1B/Free: %3B#CRLF#Click to open Explorer
LeftMouseDownAction=["#Drive_02#:\"]

; ---- If you want "Used" as opposed to "Total", just deaktivate the first colum and activate the "Used" colum! ----
[Drive_02_Total]
Meter=String
MeterStyle=Style_Font_2_09_4_C
MeasureName=Measure_Drive_02_Size
X=64
Y=41
Text="Total: %1B"
AutoScale=1

;[Drive_02_Used]
;Meter=String
;MeterStyle=Style_Font_2_08_4_C
;MeasureName=Measure_Drive_02_Used
;X=64
;Y=41
;Text="Used: %1B"
;AutoScale=1

[Drive_02_Free]
Meter=String
MeterStyle=Style_Font_2_09_4_C
MeasureName=Measure_Drive_02_Free
X=64
Y=56
Text="Free: %1B"
AutoScale=1

;########### Bar ###############
; --- Note: Bar as Image to view more than one Measure! ---
[Meter_BarBack]
Meter=Image
MeterStyle=Style_BarHBB_80
MeasureName=Measure_Drive_02_Used
MeasureName2=Measure_Drive_02_Free
X=24
Y=75
ToolTipText=Used: %1B/Free: %2B
LeftMouseDownAction=["#Drive_02#:\"]

[Meter_Bar]
Meter=Bar
MeterStyle=Style_BarHB_80
MeasureName=Measure_Drive_02_Used
X=r
Y=r


