[Rainmeter]
Update=990
DefaultUpdateDivider=60
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_0
ImageTint=#Color9#,0
ImageName=#@#\Icons\#Drive_01_Icon#.png
X=50
Y=76
W=28
H=28

;############### Content ###############

[Meter_BarBack]
Meter=Roundline
MeterStyle=Style_BarRLBB_180

[Meter_Bar]
Meter=Roundline
MeterStyle=Style_BarRLB_180
MeasureName=Measure_Drive_01_Used

[Label_Drive_01]
Meter=String
MeterStyle=Style_Font_1_16_3_C
MeasureName=Measure_Drive_01_Used
MeasureName2=Measure_Drive_01_Size
MeasureName3=Measure_Drive_01_Free
X=66
Y=45
Text=#Drive_01#:
ToolTipText=Size: %2B/Used: %1B/Free: %3B#CRLF#Click to open Explorer
LeftMouseDownAction=!Execute ["#Drive_01#:\"]

[Drive_01_Free]
Meter=String
MeterStyle=Style_Font_2_09_4_C
MeasureName=Measure_Drive_01_Free
X=64
Y=70
Text="Free: %1B"
AutoScale=1


