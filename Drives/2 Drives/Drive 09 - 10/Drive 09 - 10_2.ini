[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

;############### Content ###############

;######### Drive 09 #############

[Label_Drive_09]
Meter=String
MeterStyle=Style_Font_1_10_3_R
X=([Background_0:X]+30)
Y=([Background_0:Y]+42)
Text=#Drive_09#:

[Meter_BarBack_Drive_09]
Meter=Image
MeterStyle=Style_BarHBB_60
MeasureName=Measure_Drive_09_Used
MeasureName2=Measure_Drive_09_Free
X=2r
Y=5r
ToolTipText=Used: %1B/Free: %2B
LeftMouseDownAction=["#Drive_09#:\"]

[Meter_Bar_Drive_09]
Meter=Bar
MeterStyle=Style_BarHB_60
MeasureName=Measure_Drive_09_Used
X=r
Y=r

[Drive_09_Access1]
Meter=Line
MeterStyle=Style_Graph_60_15
MeasureName=Measure_Drive_09_Access
X=r
Y=-15r

[Drive_09_Access2]
Meter=Histogram
MeterStyle=Style_Histogram_60_15
MeasureName=Measure_Drive_09_Access
X=r
Y=r


;########### Drive 10 ###############

[Label_Drive_10]
Meter=String
MeterStyle=Style_Font_1_10_3_R
X=([Background_0:X]+30)
Y=([Background_0:Y]+69)
Text=#Drive_10#:

[Meter_BarBack_Drive_10]
Meter=Image
MeterStyle=Style_BarHBB_60
MeasureName=Measure_Drive_10_Used
MeasureName2=Measure_Drive_10_Free
X=2r
Y=5r
ToolTipText=Used: %1B/Free: %2B
LeftMouseDownAction=["#Drive_10#:\"]

[Meter_Bar-Drive_10]
Meter=Bar
MeterStyle=Style_BarHB_60
MeasureName=Measure_Drive_10_Used
X=r
Y=r

[Drive_10_Access1]
Meter=Line
MeterStyle=Style_Graph_60_15
MeasureName=Measure_Drive_10_Access
X=r
Y=-15r

[Drive10_Access2]
Meter=Histogram
MeterStyle=Style_Histogram_60_15
MeasureName=Measure_Drive_10_Access
X=r
Y=r


