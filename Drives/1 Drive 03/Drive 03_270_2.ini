[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_28_9
ImageName=#@#\Icons\#Drive_03_Icon#.png
X=50
Y=46

;############### Content ###############

[Label_Drive_03]
Meter=String
MeterStyle=Style_Font_1_16_3_C
MeasureName=Measure_Drive_03_Used
MeasureName2=Measure_Drive_03_Size
MeasureName3=Measure_Drive_03_Free
X=67
Y=78
Text=#Drive_03#:
ToolTipText=Size: %2B/Used: %1B/Free: %3B#CRLF#Click to open Explorer
LeftMouseDownAction=["#Drive_03#:\"]

[Meter_BarBack]
Meter=Roundline
MeterStyle=Style_BarRLBB_270

[Meter_Bar_Emergency]
Meter=Roundline
MeterStyle=Style_BarRLBB
StartAngle=(Rad(0))
RotationAngle=(Rad(45))
LineColor=160,40,40,150

[Meter_Bar]
Meter=Roundline
MeterStyle=Style_BarRLB_270
MeasureName=Measure_Drive_03_Used



