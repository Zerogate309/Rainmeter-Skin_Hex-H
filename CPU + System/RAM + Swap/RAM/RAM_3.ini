[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_24_9
ImageName=#@#\Icons\Icon-RAM2.png
X=52
Y=82

;############### Content ###############

[Label_RAM]
Meter=String
MeterStyle=Style_Font_1_13_3_C
X=65
Y=20
Text=ram

[Text_RAM_Used]
Meter=String
MeterStyle=Style_Font_2_08_4_C
MeasureName=Measure_RAM_Used
X=64
Y=60
Text="Used:%1%"
Percentual=1
AutoScale=1


;########### Bar ###############

[Meter_BarBack]
Meter=Bar
MeterStyle=Style_BarHBB_80
MeasureName=Measure_RAM_Used
MeasureName2=Measure_RAM_Total
X=24
Y=74
ToolTipText=Total: %2B#CRLF#Used: %1B

[Meter_Bar]
Meter=Bar
MeterStyle=Style_BarHB_80
MeasureName=Measure_RAM_Used
X=r
Y=r


;########### RAM Monitor ###############

[Graph_RAM]
Meter=Line
MeterStyle=Style_Graph_80_25
MeasureName=Measure_RAM_Used
MeasureName2=Measure_RAM_Total
X=24
Y=34
H=40
ToolTipText=Total: %2B#CRLF#Used: %1B

