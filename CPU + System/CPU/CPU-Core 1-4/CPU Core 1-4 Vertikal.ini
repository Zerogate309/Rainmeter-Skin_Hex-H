[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_22_9
;ImageName=#@#\Icons\Icon-CPU.png
X=54
Y=84
LeftMouseUpAction=["taskmgr.exe"]

;############### Content ###############

[Label_CPU]
Meter=String
MeterStyle=Style_Font_1_11_3_C
X=64
Y=19
Text=cpu
LeftMouseUpAction=["taskmgr.exe"]

; #### Core 1 ####

[Label_Core_1]
Meter=String
MeterStyle=Style_Font_2_08_3_L
X=32
Y=82
Text=C1

[Meter_Bar1Back]
Meter=Bar
MeterStyle=Style_BarVBBC2
MeasureName=Measure_CPU_Core_1_Usage
X=([Label_Core_1:X])
Y=([Label_Core_1:Y]-46)
W=12
H=45

[Meter_Bar1]
Meter=Bar
MeterStyle=Style_BarVBC2
MeasureName=Measure_CPU_Core_1_Usage
X=r
Y=r
W=12
H=45

[Meter_Core_1_Usage_Values]
Meter=String
MeterStyle=Style_Font_2_08_1_R
X=([Label_Core_1:X]-1)
Y=([Label_Core_1:Y]-44)
Angle=(Rad(-90))
Text=[Measure_CPU_Core_1_Usage:1]%
DynamicVariables=1

