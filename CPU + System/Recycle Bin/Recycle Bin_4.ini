[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_22_9
ImageName=#@#\Icons\Icon-Recycle-bin2.png
X=53	
Y=82
ToolTipText=Left Mouse: to open Directory#crlf#Right Mouse: to empty Bin
LeftMouseUpAction=[!CommandMeasure Measure_Bin_Size OpenBin]
RightMouseUpAction=[!CommandMeasure Measure_Bin_Size EmptyBin]


;############### Content ###############

[Label_BIN]
Meter=String
MeterStyle=Style_Font_1_08_3_C
X=64
Y=68
Text=recycle bin


;########### Bar ###############

[Meter_BarBack]
Meter=Bar
MeterStyle=Style_BarHBB_80
MeasureName=Measure_Bin_Size
X=24
Y=56
ToolTipText=Size: %1B

[Meter_Bar]
Meter=Bar
MeterStyle=Style_BarHB_80
MeasureName=Measure_Bin_Count
X=r
Y=r

[Meter_Count]
Meter=String
MeterStyle=Style_Font_2_09_4_C
MeasureName=Measure_Bin_Count
MeasureName2=Measure_Bin_Size
X=64
Y=24
Text=%1#crlf#Items
ToolTipText=Size: %2B

