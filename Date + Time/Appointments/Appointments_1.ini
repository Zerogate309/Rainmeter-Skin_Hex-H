[Rainmeter]
Update=990
DefaultUpdateDivider=60
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=2022-12
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Variables.inc
@include2=#@#Hex Styles.inc

;############### Measures ###############

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_20_9
ImageName=#@#\Icons\Icon-Calendar 2.png
X=55
Y=84
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Date + Time\" "Appointments Settings.ini"]

;############### Content ###############

[Text_Date_1]
Meter=String
MeterStyle=Style_Font_2_08_3_L
X=20
Y=33
Text=#Date_1_Name#
ToolTipText=#Date_1_Note#
LeftMouseUpAction=["#Date_1_Link#"]
RightMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Date + Time\" "Appointments Settings.ini"]

[Text_Date_2]
Meter=String
MeterStyle=Style_Font_2_08_3_L
X=r
Y=R
Text=#Date_2_Name#
ToolTipText=
LeftMouseUpAction=["#Date_2_Link#"]
RightMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Date + Time\" "Appointments Settings.ini"]

[Text_Date_3]
Meter=String
MeterStyle=Style_Font_2_08_3_L
X=r
Y=R
Text=#Date_3_Name#
ToolTipText=
LeftMouseUpAction=["#Date_3_Link#"]
RightMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Date + Time\" "Appointments Settings.ini"]

