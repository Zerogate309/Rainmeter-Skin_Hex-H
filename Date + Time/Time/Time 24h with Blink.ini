[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_24_9
ImageName=#@#\Icons\Icon-Clock-Circular.png
X=53
Y=82

;############### Content ###############

;##### 24 Hours #####
[Meter_Clock_H] 
Meter=String
MeterStyle=Style_Font_1_16_3_R
MeasureName=Measure_Clock_24h
X=61
Y=48

;##### Blink #####
[Meter_Blink] 
Meter=String
MeterStyle=Style_Font_1_16_3_C
MeasureName=Measure_Blink
X=64
Y=45

;##### Minutes #####
[Meter_Clock_M] 
Meter=String
MeterStyle=Style_Font_1_16_3_L
MeasureName=Measure_Clock_XXm
X=68
Y=48

;##### Seconds #####
[Meter_Clock_Seconds] 
Meter=String
MeterStyle=Style_Font_2_08_4_C
MeasureName=Measure_Clock_XXs
X=94
Y=72


