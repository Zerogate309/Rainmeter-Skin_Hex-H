[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_22_9
ImageName=#@#\Icons\Icon-Search.png
X=53
Y=82

;############### Content ###############

[Measure_Input]
Measure=Plugin
Plugin=InputText.dll
SolidColor=20,20,20,255
FontFace=#FontFace2#
FontColor=#Color4#,255
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
X=24
Y=61
W=80
H=16
FocusDismiss=1
DefaultValue=""
Command1=["https://www.amazon.de/s?k=$UserInput$"]
UpdateDivider=86400


; ##### Label ###

[Icon_1] ;##### Icon #####
Meter=Image
MeterStyle=Style_Icon_34_3
ImageName=#@#\Icons\Web\Icon-Amazon.png
X=48
Y=20

[Meter_Search]
Meter=String
MeterStyle=Style_Font_2_10_4_L
X=24
Y=62
W=80
H=14
Text=Search...
LeftMouseUpAction=[!CommandMeasure Measure_Input "ExecuteBatch 1"]

[Meter_Separator]
Meter=Image
MeterStyle=Style_Separator
X=24
Y=78


