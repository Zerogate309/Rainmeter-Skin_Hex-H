[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_22_9
ImageName=#@#\Icons\Icon-Network.png
X=54
Y=84

[Icon_1] ;##### Icon Function 2 #####
Meter=Image
MeterStyle=Style_Icon_24_9
ImageName=#@#\Icons\Icon-Radar.png
X=53
Y=16
ToolTipText=Ping

;############### Content ###############

[mInput_PingIP]
Measure=Plugin
Plugin=InputText
X=([Input_PingIP:X])
Y=([Input_PingIP:Y])
W=86
H=14
SolidColor=0,0,0,255
FontColor=#Color3#,255
FontFace=#FontFace_2#
FontSize=08
StringAlign=Center
DefaultValue="#Ping#"
FocusDismiss=1
Command1=[!WriteKeyValue "Variables" "Ping" "$userinput$" "#@#Hex Variables.inc"][!Refresh]

[Input_Ping_IP]
Meter=String
MeterStyle=Style_Font_2_08_3_C
X=64
Y=47
W=86
H=14
Text=#Ping#
SolidColor=#Color4#,#Color4Alpha#
ToolTipText=Enter Target (IP- or WWW-Address)
LeftMouseUpAction=[!CommandMeasure "mInput_Ping_IP" "ExecuteBatch 1"]

[Meter_Ping]
Meter=String
MeterStyle=Style_Font_2_08_4_C
MeasureName=Measure_Ping
X=64
Y=66
;W=80
;H=20
InlineSetting=Color | #Color3#,#Color3Alpha#
InlinePattern=: (.*)
Text=Answer in: %1ms

