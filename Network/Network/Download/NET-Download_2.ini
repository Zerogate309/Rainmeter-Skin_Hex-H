[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_28_9
ImageName=#@#\Icons\Icon-Hex Down.png
X=50
Y=88

;############### Content ###############

; ---- Note: The display adjusts itself automatically, so do not be confused and wait until it has leveled out! ----

[Label_DL]
Meter=String
MeterStyle=Style_Font_1_13_3_C
X=65
Y=25
Text=dl

[Text_DL-Value]
Meter=String
MeterStyle=Style_Font_2_08_4_C
MeasureName=Measure_DL
X=65
Y=([Label_DL:Y]+50)
Text="Load:  %1B"
Percentual=0
AutoScale=1

;########### Bar ###############
[Meter_BarBack]
Meter=Bar
MeterStyle=Style_BarHBB_80
MeasureName=Measure_DL
X=24
Y=65

[Meter_Bar]
Meter=Bar
MeterStyle=Style_BarHB_80
MeasureName=Measure_DL
X=r
Y=r


;########### Monitor ###############
[Graph_DL1]
Meter=Line
MeterStyle=Style_Graph_80_25
MeasureName=Measure_DL
X=r
Y=-25r

[Graph_DL2]
Meter=Histogram
MeterStyle=Style_Histogram_80_25
MeasureName=Measure_DL
X=r
Y=r



