[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.4
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### Measures ###############

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_22_9
ImageName=#@#\Icons\Icon-WiFi.png
X=54
Y=88

;############### Content ###############

[Label_WIFI]
Meter=String
MeterStyle=Style_Font_1_13_3_C
X=64
Y=20
Text=wifi

[Meter_Wifi_Quality]
Meter=Image
MeterStyle=Style_Icon_34_4
ImageName=#@#\Icons\Icon-Signal_0.png
X=48
Y=37

[Text_WifiQuality]
Meter=String
MeterStyle=Style_Font_2_08_3_C
MeasureName=Measure_WiFi_Quality
X=64
Y=74
Text=Signal: %1 dB
Percentual=1
AutoScale=1
