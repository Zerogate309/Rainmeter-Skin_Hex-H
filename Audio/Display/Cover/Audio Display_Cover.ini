[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_14_9
ImageName=#@#\Icons\Icon-Audio1.png
X=57
Y=92

;############### Content ###############

[Meter_Cover]
Meter=Image
MeterStyle=Style_ImageTint_200
MeasureName=Measure_Cover
MeasureName2=Measure_Title
MeasureName3=Measure_Artist
MeasureName4=Measure_Album
MeasureName5=Measure_TrackNumber
X=35
Y=28
W=60
H=60
ToolTipText=Titel: %2#crlf#Artist: %3#crlf#Album: %4#crlf#Track-Nr: %5
DynamicVariables=1

