[Rainmeter]
Update=50
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_18_9
ImageName=#@#\Icons\Icon-Audio1.png
ToolTipText=If you change the Audio Source, just refresh the Skin!
X=54
Y=88

;############### Content ###############

; ##### Spectrum Visualizer Bars #####

[Meter_Band_0]
Meter=Bar
MeterStyle=Style_BandVB_50
MeasureName=Measure_Band_0
X=25
Y=35

[Meter_Band_1]
Meter=Bar
MeterStyle=Style_BandVB_50
MeasureName=Measure_Band_1

[Meter_Band_2]
Meter=Bar
MeterStyle=Style_BandVB_50
MeasureName=Measure_Band_2

[Meter_Band_3]
Meter=Bar
MeterStyle=Style_BandVB_50
MeasureName=Measure_Band_3

[Meter_Band_4]
Meter=Bar
MeterStyle=Style_BandVB_50
MeasureName=Measure_Band_4

[Meter_Band_5]
Meter=Bar
MeterStyle=Style_BandVB_50
MeasureName=Measure_Band_5

[Meter_Band_6]
