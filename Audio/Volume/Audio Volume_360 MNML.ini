[Rainmeter]
Update=990
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

MouseScrollDownAction=[!CommandMeasure "Measure_Volume" "ChangeVolume -5"][!Update]
MouseScrollUpAction=[!CommandMeasure "Measure_Volume" "ChangeVolume +5"][!Update]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_18_9
;ImageName=#@#\Icons\Icon-Audio1.png
X=54
Y=88

;############### Content ###############

[Meter_BarBack]
Meter=Roundline
MeterStyle=Style_BarRLBB_360

[Meter_Bar]
Meter=Roundline
MeterStyle=Style_BarRLB_360
MeasureName=Measure_Volume

[Meter_Volume_Percentage]
Meter=String
MeterStyle=Style_Font_1_13_3_C
MeasureName=Volume_Percentage
X=65
Y=47
Text=%1%
ToolTipText=Volume:%1%
Percentual=1
AutoScale=1


