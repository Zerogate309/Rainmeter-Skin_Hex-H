[Rainmeter]
Update=990
DefaultUpdateDivider=60
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=2022-12
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Variables.inc
@include2=#@#Hex Styles.inc

;############### Measures ###############

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_18_9
ImageName=#@#\Icons\Icon-Folder.png
X=56
Y=90

;############### Content ###############

[Label_Folder-System]
Meter=string
MeterStyle=Style_Font_2_10_3_C
X=65
Y=17
Text=System


[Icon_Documents]
Meter=Image
MeterStyle=Style_Icon_22_3
ImageName=#@#\Icons\Icon-Document.png
X=34
Y=36
ToolTipText=Documents
LeftMouseUpAction=["C:\Users\%username%\Documents"]

[Icon_Downloads]
Meter=Image
MeterStyle=Style_Icon_22_3
ImageName=#@#\Icons\Icon-Download.png
X=72
Y=r
ToolTipText=Downloads
LeftMouseUpAction=["C:\Users\%username%\Downloads"]

[Icon_Music]
Meter=Image
MeterStyle=Style_Icon_22_3
ImageName=#@#\Icons\Icon-Audio1.png
X=34
Y=64
ToolTipText=Music
LeftMouseUpAction=["C:\Users\%username%\Music"]

[Icon_Pictures]
Meter=Image
MeterStyle=Style_Icon_22_3
ImageName=#@#\Icons\Icon-Pictures.png
X=72
Y=r
ToolTipText=Pictures
LeftMouseUpAction=["C:\Users\%username%\Pictures"]
