[Rainmeter]
Update=990
DefaultUpdateDivider=60
AccurateText=1
ContextTitle=Open Settings
ContextAction=[!ActivateConfig "#ROOTCONFIG#" "Hex Settings.ini"]
ContextTitle2=Open Color Settings
ContextAction2=[!ActivateConfig "#ROOTCONFIG#" "Hex Colors.ini"]

;############### Note: If you don't want the ToolTips, set Hidden on "1" ###############
ToolTipHidden=0	

[Metadata]
Name=Hex H Suite
Author=Zerogate309
Information=
Version=0.5
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0

;############### Variables ###############

[Variables]
@include=#@#Hex Measures.inc
@include2=#@#Hex Variables.inc
@include3=#@#Hex Styles.inc

;############### BASE ###############

[Background_0] ;##### Background #####
Meter=Image
MeterStyle=Style_Background_0

[Frame_0] ;##### Frame #####
Meter=Image
MeterStyle=Style_Frame_0

[Icon_0] ;##### Icon Function #####
Meter=Image
MeterStyle=Style_Icon_18_9
ImageName=#@#\Icons\Icon-Folder.png
X=55
Y=88

;############### Content ###############

[Label_Folder_Link_2]
Meter=String
MeterStyle=Style_Font_2_10_3_C
X=65
Y=29
Text=Folder-Links 2

[Text_Folder_4]
Meter=String
MeterStyle=Style_Font_2_10_4_L
X=20
Y=42
Text=#Folder_4_Name#
ToolTipText=Open #Folder_4_Name# #crlf#or rightclick to edit
LeftMouseUpAction=["#Folder_4_Link#"]
RightMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Links\" "Folder Links Settings.ini"]

[Text_Folder_5]
Meter=String
MeterStyle=Style_Font_2_10_4_L
X=r
Y=-3R
Text=#Folder_5_Name#
ToolTipText=Open #Folder_5_Name# #crlf#or rightclick to edit
LeftMouseUpAction=["#Folder_5_Link#"]
RightMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Links\" "Folder Links Settings.ini"]

[Text_Folder_6]
Meter=String
MeterStyle=Style_Font_2_10_4_L
X=r
Y=-3R
Text=#Folder_6_Name#
ToolTipText=Open #Folder_6_Name# #crlf#or rightclick to edit
LeftMouseUpAction=["#Folder_6_Link#"]
RightMouseUpAction=[!ActivateConfig "#ROOTCONFIG#\Links\" "Folder Links Settings.ini"]


